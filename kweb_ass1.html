<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KWEB Survey Page</title>
  </head>
  <body>
    <h1>KWEB Survey Page</h1>
    <div class="deco" id="kweb-logo">
      <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB Logo" width="300" />
    </div>
    <div class="deco" id="kweb-link">
      <a href=" https://kweboï¬€icial.com/" title="KWEB Homepage" target="_self"
        >KWEB Homepage</a
      ><br />
    </div>

    <div class="question" id="name">
      <h3>1. Write your name.</h3>
      <input type="text" name="username" />
    </div>
    <div class="question" id="student-number">
      <h3>2. Write your student number.</h3>
      <input type="number" />
    </div>
    <div class="question" id="member-level">
      <h3>3. Select your member level.</h3>
      <label><input type="radio" name="member" value="Admin" />Admin</label>
      <label><input type="radio" name="member" value="Intern" />Intern</label>
      <label><input type="radio" name="member" value="Qualified" />Qualified</label>
    </div>
    <div class="question" id="fields">
      <h3>4. Select all fields you are interested in.</h3>
      <label><input type="checkbox" name="fields" value="Front-end"/>Front-end</label>
      <label><input type="checkbox" name="fields" value="Back-end" />Back-end</label>
      <label><input type="checkbox" name="fields" value="Web crawling" />Web crawling</label>
      <label><input type="checkbox" name="fields" value="Web security" />Web security</label>
      <label><input type="checkbox" name="fields" value="Etcetera" />Etcetera</label>
      <input type="text" name="Etcetera_" />
    </div>
    <div class="question" id="feedback">
      <h3>5. Give us your overall evaluation and feedback about the previous study.</h3>
      <textarea cols="75" rows="20" name="introduction"></textarea>
    </div>
    <button type="submit">Submit your answers</button>
  </body>
</html>
